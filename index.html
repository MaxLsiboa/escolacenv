<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Online - Home</title>
    <link rel="icon" type="image/png" href="public/images/favicon.ico">
    <link rel="stylesheet" href="public/scripts/styles.css">
    <style>
        /* Adiciona um estilo para o botão ADMIN */
        #admin-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <img src="public/images/banner.png" alt="Banner do Site">
        </div>
        <h1 class="title">Boletim Online</h1>
    </header>

    <!-- Adiciona o botão ADMIN -->
    <button id="admin-button" onclick="window.location.href='public/scripts/login_admin.html'">ADMIN</button>

    <section class="login-section">
        <div class="login-aluno">
            <h2 class="subtitle">Sou Aluno</h2>
            <p class="description">Acesse sua conta para ver suas notas e boletins.</p>
            <button class="login-button" onclick="window.location.href='public/scripts/login_aluno.html'">Login</button>
        </div>

        <div class="login-professor">
            <h2 class="subtitle">Sou professor(a)</h2>
            <p class="description">Faça o login para gerenciar notas e boletins dos alunos.</p>
            <button class="login-button" onclick="window.location.href='public/scripts/login_professor.html'">Login</button>
        </div>
    </section>

    <footer>
        <p>Desenvolvido por MTK-INFOR</p>
    </footer>
    <script src="public/scripts/scripts.js"></script>
</body>
</html>
